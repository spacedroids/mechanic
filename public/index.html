</head>

<body>

         aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
         <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
               <a class="nav-link" href="#" data-toggle="modal" data-target="#exampleModal">About</a>
            </li>
            <li class="nav-item active">
               <a class="nav-link save-game" href="#">Save</a>
            </li>
            <li class="nav-item active">
               <a class="nav-link load-game" href="#">Load</a>
            </li>

               <a class="nav-link disabled" href="#">Disabled</a>

               <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true"

         <form class="form-inline my-2 my-lg-0" style="display: none;">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
         </form>
      </div>
   </nav>
   <main role="main" class="container">
      <div class="row" id="header">
         <div class="col">
            <div class="card text-white bg-success m-1 p-1" style="width: 13rem; font-size: 1em; line-height: 1;" id="wallet">
               <div class="card-body">0</div>
            </div>
         </div>
         <div class="col">
            <div class="card text-white bg-info m-1 p-1" style="width: 13rem; font-size: 1em; line-height: 1;" id="highScore">
               <div class="card-body"><span>Cars repaired: </span><span class="output-value">0</span></div>
            </div>
         </div>
      </div>
      <div class="row" id="jobQueue" style="display: none;"></div>
      <div class="row">
         <div class="col-sm">
            <div class="game-state card text-center m-1 p-1" id="garages">
               <h5 class="card-title">Garages</h5>
            </div>
         </div>
         <div class="col-sm">
            <div class="card text-center m-1 p-1 level-2" style="display: none;">
               <h5 class="card-title">Supplies</h5>
               <div class="game-state row" id="supplies"></div>
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-sm">
            <div class="game-state card text-center m-1 p-1 level-3" style="display: none;" id="upgrades">
               <h5 class="card-title">Upgrades</h5>
            </div>
         </div>
         <div class="col-sm">
            <div class="game-state card text-center m-1 p-1 level-3" style="display: none;" id="upgradeShop">
               <h5 class="card-title">Upgrade Shop</h5>
            </div>
         </div>
      </div>
   </main> 
   <!-- Modal -->
   <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">About</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
         </div>
         <div class="modal-body">
            <h4>Mechanic</h4>
            <h5>A clicker game.</h5>
            <p>By Ryan Nordman</p>
            <p>Code by Ryan Nordman<br/>
            Cars by <a href="https://www.kenney.nl/assets/isometric-vehicles">Kenney</a><br/>
            Mechanic people by <a href="https://opengameart.org/content/pixel-worker-sprite-fukushima">domsson</a></p>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Great</button>
         </div>
      </div>
      </div>
   </div>

   <script src="js/main.js"></script>
</body>

</html>
